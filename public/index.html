<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
        <!-- left side -->
        <div class="flex items-center">
            <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png" width="50"
                height="100" alt="Logo" class="mr-2" />
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Home</a>
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
        </div>

        <!-- right side -->
        <div class="hidden md:block">
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Login</a>
            <a href="#"
                class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150">Sign
                Up</a>
        </div>
    </div>

    <!-- hero -->
    <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
        <!-- left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Doggo City!</h2>
            <p class="mb-6">There is never a sad day here!</p>
            <a href="#"
                class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2">Learn
                More</a>
            <a href="#"
                class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded">Get
                Started</a>
        </div>
        <!-- right -->
        <div class="md:w-1/2">
            <img src="https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=939&q=80"
                alt="doggo" class="w-full rounded shadow-2xl" height="100" />
        </div>
    </div>

    <!-- features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=987&q=80"
                alt="" class="w-full mb-4 rounded border-indigo-400" width="100">
            <p>Cuddles!</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1523626752472-b55a628f1acc?ixlib=rb-1.2.1&auto=format&fit=crop&w=975&q=80"
                alt="" class="w-full mb-4 rounded border-indigo-400" width="100">
            <p>Smiles</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=975&q=80"
                alt="" class="w-full mb-4 rounded border-indigo-400" width="100">
            <p>Games!</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1517423568366-8b83523034fd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=975&q=80"
                alt="" class="w-full mb-4 rounded border-indigo-400" width="100">
            <p>Swims!</p>
        </div>
    </div>
    <!-- footer + newsletter -->

    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
        <div class="md-:w-1/2">
            <h3 class="text-lg mb-2">Join the Newsletter</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200">
                <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
            </form>
        </div>
        <div class="flex items-center">Copyright &copy; Doggos 2020 - Infinity</div>
    </div>

</body>

</html>
